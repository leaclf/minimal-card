<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <article class="card">
        <div class="image-container">
            <img class="card__image" src="cactus_img.jpg" alt="A picture of cactus">
        </div>
        <div class="card__body">
            <span class="card__tag">Design</span>
            <h2 class="card__title">Embracing Minimalism</h2>
            <p class="card__description">From minimalist sculptures to minimalist paintings, this blog will inspire you
                to appreciate the beauty that lies in simplicity.</p>
            <p class="card__author">Annie Spratt</p>
        </div>
    </article>
</body>

</html>
